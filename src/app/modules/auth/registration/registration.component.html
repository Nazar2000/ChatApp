<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-justify-content-center ion-align-self-end ion-text-center">
      <h1>Sign Up</h1>
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="phone-number">
          <mat-form-field appearance="outline">
            <mat-label>User name</mat-label>
            <input matInput formControlName="username" type="text" required>
          </mat-form-field>
        </div>
        <div class="phone-number">
          <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="telNumber" type="tel" required>
          </mat-form-field>
        </div>
        <div class="phone-number">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
          </mat-form-field>
        </div>
        <ion-button expand="block" type="submit">Submit</ion-button>
      </form>
    </ion-col>
    <ion-button class="ion-align-self-end"
                fill="clear"
                routerLink="/auth/login"
                type="button">
     Login
    </ion-button>
  </ion-row>
</ion-content>
