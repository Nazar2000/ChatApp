<h2 mat-dialog-title>Check phone number</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="checkContactGroup">
    <mat-form-field appearance="outline">
      <mat-label>Phone number</mat-label>
      <input
        matInput
        type="tel"
        required
        formControlName="telNumber">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <ion-button mat-dialog-close>Cancel</ion-button>
  <ion-button (click)="checkContact()">Check</ion-button>
</mat-dialog-actions>
