<div class="chat-messages">
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list" id="message-list">
    </ul>
    <div id="end"></div>
  </div>
  <div class="chat-messages-create-container">
    <input matInput class="chat-messages-create-input" type="text" [(ngModel)]="message">
    <ion-button class="chat-messages-create-button" (click)="SendMessage(message)"> Send</ion-button>
  </div>
</div>
