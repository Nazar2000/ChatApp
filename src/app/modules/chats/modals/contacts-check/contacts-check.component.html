<h2 mat-dialog-title>Check phone number</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="tel"
      [(ngModel)]="telNumber"
      required
      maxlength="10"
      minlength="10">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <ion-button mat-dialog-close>Cancel</ion-button>
  <ion-button (click)="checkContact()">Install</ion-button>
</mat-dialog-actions>
